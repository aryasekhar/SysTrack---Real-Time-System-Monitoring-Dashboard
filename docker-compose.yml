version: '3.8'

services:
  backend:
    build: ./backend
    container_name: systrack-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - systrack-data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/systrack.db
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: systrack-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host

volumes:
  systrack-data:
